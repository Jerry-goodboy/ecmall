<script type="text/javascript" src="/themes/store/default2/styles/default/js/jquery-1.8.0.min.js"></script>

<body>
<script>
$(window).load(function(){	
	$('.flexslider').flexslider({
    	animation: "slide"
    });
});
</script>
<div class="auto">

	<div class="header">
    	<a href="javascript:void(0);" class="logo"><img src="{$store.store_logo}" height="40"></a>   
        <div class="nav">
            <ul>
                <li class="menu"><a href="javascript:;"><img src="/themes/store/default2/styles/default/images/nav_1.png"></a></li>

                            <a href="javascript:void(0);">最新商品</a>

                        <li>

                            <a href="javascript:void(0);">热门商品</a>

                        </li>
                           <!--{/foreach}-->
                      </ul>
                      <div class="fun">
                         <a href="javascript:;" class="code"><img src="/themes/store/default2/styles/default/images/code.png"/>店铺二维码</a>

                      </div>
                      <!----------二维码、店铺信息--------------->
                      <div class="shop_info">
                            <img src="<!--{if $store.store_code}-->{$store.store_code}<!--{else}-->/themes/store/default/styles/default/images/code.jpg<!--{/if}-->" class="shop_code"/>
                            <p class="shop_name">店铺ID：{$store.store_name|escape}</p>
                            <p class="shop_detail">
                                <span>信用度：<strong>  <!--{if $store.credit_value ge 0}--><img src="{$store.credit_image}" alt="" /><!--{/if}--></strong></span><br />
                                <span>商品数量：{$store.goods_count}</span>
                            </p>
                      </div>
                  </div>
                  <div class="arrow">>></div>
                  <!--------显示收藏信息------------->
                  <div class="fav_msg">
                        <img src="/themes/store/default2/styles/default/images/favorite1.png" /><span id='collect'>收藏成功！</span>
                  </div>
            </div>
        </div>
        <script>
			$(function(){
				publicmain();
			});	
			
			$(window).resize(function(){
				publicmain();
			});
			
			function publicmain(){
				var h = document.documentElement.clientHeight;
				$('#sub_menu_bg').css({'height':h});
			}
		</script>   
        <!------滑动二级菜单js-------------->
     
        <!----------下拉二级菜单结束--------------->
        
         
        <!--搜索条-->
        <form class="searchBar">    
          <form id="" name="" method="get" action="index.php">
            <input type="hidden" name="app" value="store" />
             <input type="hidden" name="act" value="search" />
             <input type="hidden" name="id" value="{$store.store_id}" />
                <input type="text" name="keyword" placeholder="搜搜看吧" class="search_text" /><input type="button" value="搜索" class="search_btn" />
                 </form>
        </form>
        <!--搜索条end-->
	</div>
	
	<script>


	$(function(){
	//导航
	$(".menu").click(function(){
		$(".sub_menu,#sub_menu_bg").css({'width':270});
		$(".shade,.arrow").show();
		})
	$(".arrow").click(function(){
		$(".sub_menu,#sub_menu_bg").css({'width':0});
		$(".shade,.arrow").hide();
		})
	//显示（关闭）二维码等店铺信息
	$(".code").click(function(){
		$(".shop_info").slideToggle();
		})
	//加入收藏

	})

</script>

            </ul>

            </li>

                	<img  src=" <!--{if $gcategory.cate_images}-->{$gcategory.cate_images}<!--{else}-->/themes/store/default/styles/default/images/sort_icon3.png<!--{/if}-->" />
            </a> </li>
               <!--{/foreach}-->

        </ul>
