<body class="body-fixed-bottom">

<div class="container " style="min-height: 638px;">
    <div class="header">
    </div>
    <div class="content">
        <!--订单-->
        <div class="content-body js-page-content clearfix">
            <div class="custom-title">
                <h2 class="title">
                    订单
                </h2>
            </div>
            <div class="sc-goods-list clearfix">
                <form class="upload-file-wrap clearfix">
                    <div class="upload-file" id="div_old_img">
                        <div class="input-file" >
                            <img src="data/files/mall/settings/WE-logo.jpeg">
                            <input type="file" name="old_img" id="input_old_img" data-url="/index.php?app=user_order&act=upload_img" url="" multiple>
                        </div>
                        <p>旧衣</p>
                    </div>
                    <div class="upload-file">
                        <div class="input-file" id="div_new_img">
                            <img src="data/files/mall/settings/WE-logo.jpeg"/>
                            <input type="file" name="new_img" id="input_new_img" data-url="/index.php?app=user_order&act=upload_img" url="">
                        </div>
                        <p>希望改成</p>
                    </div>
                </form>
                <div class="goods-meta clearfix">
                    <div class="td" id="select_size">
                        <span class="type-name">尺码：</span>
                        <ul class="type-ctn">
                            <li val = "1">S</li>
                            <li val = "2" class="active">M</li>
                            <li val = "3">XS</li>
                            <li val = "4">XL</li>
                        </ul>
                    </div>
                    <div class="td" id="select_style">
                        <span class="type-name">款式：</span>
                        <ul class="type-ctn">
                            <li val = "1"  class="active">上衣</li>
                            <li val = "2">裤子</li>
                            <li val = "3">裙子</li>
                            <li val = "4">大衣</li>
                        </ul>
                    </div>
                    <div class="td">
                        <span class="type-name">费用：</span>
                        <ul class="type-ctn">
                            <li class="active">19元</li>
                        </ul>
                    </div>
                </div>
                <a href="order-view.html" class="buy-response">
                    <span class="buy" id = "pay">支付</span>
                </a>
            </div>
        </div>
        <!--订单 end-->

        <div class="content-sidebar">
            <a href="https://h5.koudaitong.com/v2/showcase/homepage?kdt_id=779281" class="link">
                <div class="sidebar-section shop-card">
                    <div class="table-cell">
                        <img src="https://img.yzcdn.cn/upload_files/2016/12/06/148102842658643439.jpeg?imageView2/2/w/120/h/120/q/75/format/webp" width="60" height="60" class="shop-img" alt="公众号头像">
                    </div>
                    <div class="table-cell">
                        <p class="shop-name">
                            每美WE
                        </p>
                    </div>
                </div>
            </a>
            <div class="sidebar-section shop-info">
                <div class="section-detail">
                    <p class="shop-detail">私人定制，改制旧服，穿搭代购。
                        WE's Outfit Inspiration 着衣灵感. (Elaine.wang不是设计师，你自己才是！）只穿你想要的！
                    </p>
                    <div class="section-detail">
                        <p class="text-center weixin-title">微信“扫一扫”分享到朋友圈</p>
                        <p class="text-center qr-code">
                            <img width="158" height="158" src="https://h5.koudaitong.com/v2/common/url/create?type=homepage&amp;home%2Fyi11o4jm=&ampscan=3&amp;oid=0&amp;sf=wx_sm&amp;from=singlemessage&amp;isappinstalled=0&amp;alias=yi11o4jm">
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="js/1.9.1.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/js_file_upload/jquery.iframe-transport.js" charset="utf-8"></script>
<script type="text/javascript" src="js/js_file_upload/vendor/jquery.ui.widget.js" charset="utf-8"></script>
<script type="text/javascript" src="js/js_file_upload/cors/jquery.xdr-transport.js" charset="utf-8"></script>
<script type="text/javascript" src="js/js_file_upload/jquery.fileupload.js" charset="utf-8"></script>

<script>
$(".input-file input").height($('.input-file').width())
$(".upload-file img").height($('.upload-file img').width())

$("#select_size li").click(function(){
    $(this).parent().children("li").each(function(){
        $(this).removeClass("active");
    });
    $(this).attr("class","active");
});

$("#select_style li").click(function(){
    $(this).parent().children("li").each(function(){
        $(this).removeClass("active");
    });
    $(this).attr("class","active");
});

$("#pay").click(function(){
    var old_img = $("#input_old_img").attr("url");
    var new_img = $("#input_new_img").attr("url");
    var select_size = $("#select_size li.active").attr("val");
    var select_style = $("#select_style li.active").attr("val");
    console.log(old_img);
    console.log(new_img);
    console.log(select_size);
    console.log(select_style);
    var jump_url = "/index.php?app=user_order&act=order_view&size="+select_size+"&style="+select_style+"&o="+old_img+"&n="+new_img;
    location.href=jump_url;
    return false;
});

$("#input_old_img").fileupload({
    sequentialUploads: true,
    dataType: 'json',
    done:function(e,data){
        console.log(e);
        console.log(data.result);
        if(data.result.ret == 0)
        {
            console.log(data.result.url);
            $("#div_old_img img").attr("src",data.result.url);
            $("#input_old_img").attr("url",data.result.url);
        };
        
    }
});

$("#input_new_img").fileupload({
    sequentialUploads: true,
    dataType: 'json',
    done:function(e,data){
        console.log(e);
        console.log(data.result);
        if(data.result.ret == 0)
        {
            console.log(data.result.url);
            $("#div_new_img img").attr("src",data.result.url);
            $("#input_new_img").attr("url",data.result.url);
        };
        
    }
});
    
</script>
</body>
